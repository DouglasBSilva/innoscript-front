<div class="modal-header">
    <h2 class="modal-title">Remove product</h2>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure that you want to remove {{product.name}}?</p>
  </div>
  <div class="modal-footer">
      <button type="button" ngbAutofocus class="btn btn-primary" (click)="activeModal.close('Close click')">Cancel</button>
      <button type="button"  class="btn text-white btn-danger" (click)="clearProduct()" >Remove</button>
  </div>
