<div class="modal-header">
  <h1>{{product.name}}</h1>
  <button  class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
          <img class="img-fluid rounded" src="{{product.image}}"/>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="font-weight-bold">{{productLib.currency}}: {{(productLib.getValue(product) * increment._value).toFixed(2) }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12 pt-3">
        <p>
          {{product.description}}
        </p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-4 pt-3">
        <app-increment-input #increment></app-increment-input>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" ngbAutofocus class="btn text-white btn-success btn-block" (click)="addProduct(increment._value)" >Add to Cart</button>
<!--  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cancel</button>-->
</div>
